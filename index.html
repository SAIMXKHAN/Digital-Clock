<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.config.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Clock</title>
    <style>
        .shadow-blue {
            box-shadow: 0 0 40px rgba(45, 175, 255, 0.6), 0 0 40px rgba(0, 0, 255, 0.4);
        }
    </style>
    
</head>
    <body class="bg-[url('image.png')] bg-cover bg-center">

    <div class="min-h-screen flex flex-col justify-center items-center sm:px-8 md:px-12 p-4 sm:p-8 md:p-12">
      <h1  class="text-white text-center text-7xl sm:text-8xl font-bold mb-8"  style="text-shadow: 0 0 10px rgba(173, 216, 230, 0.8), 0 0 20px rgba(93, 214, 255, 0.6);">  DIGITAL CLOCK</h1>
        <div  class="p-8 sm:p-10 rounded-lg bg-blue-400 max-w-xl w-full text-center mx-8 shadow-blue" style="font-family: 'Digital-7', sans-serif;text-shadow: 0 0 15px rgba(0, 0, 255, 0.8), 0 0 30px rgba(0, 0, 255, 0.6);">
            <form id="digital-Clock">
                <div id="clock-Container"> 
                    <div 
                        id="clock" 
                        class="text-6xl sm:text-7xl font-mono text-white break-words font-bold">
                        00:00:00
                    </div>  
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
